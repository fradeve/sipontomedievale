<!DOCTYPE html>
<html lang='it'>
<HEAD>
    <META charset='utf-8'/>
    <TITLE> Siponto USS map </TITLE>
    <script type='text/javascript' src='js/openlayers/OpenLayers.js'></script>
    <script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src='js/map.js'></script>
</HEAD>
<body onload="init()">
    <div id='map_element' style='width: 500xp; height: 500px;'></div>

    <div id='text'>
        Ãˆ possibile visualizzare i dati presenti nel database di Ark. Selezionare il tipo dato.
    </div>

    <div id='us_selection'>
        <form id='us_form'>
            <label for='us_menu'>Select data type:</label>
            <select id='us_menu'>
                <option value='-'>-----</option>
                <option value='usm'>USM</option>
                <option value='uss'>USS</option>
            </select>
        </form>
    </div>

    <script type='text/javascript' charset='utf-8'>
        $(document).ready(function () {
            $('#us_menu').change(function () {
                var us_type = $('#us_menu').val();
                if (us_type == '-') {
                    alert('Please select a valid US type')
                } else {
                console.log(us_type);
                addSelectedLayer(us_type);
                };
            });
        })
    </script>
</body>
</html>
